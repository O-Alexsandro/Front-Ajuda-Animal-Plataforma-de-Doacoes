<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da doação</title>
    <link rel="stylesheet" href="assets/css/detalhe-doacao/detalhe-doacao.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="/assets/img/logo.avif" alt="logo">
            <div id="header-buttons">
                <div class="nav-item" onclick="window.location.href='./homepage.html'">
                    <img src="assets/img/homepage/heart.svg" alt="">
                    <button type="button" class="nav-btn ">Doações</button>
                </div>
                <div class="nav-item" onclick="window.location.href='./historico.html'">
                    <img src="assets/img/homepage/history.svg" alt="">
                    <button type="button" class="nav-btn">Histórico</button>
                </div>
                <div class="nav-item" onclick="window.location.href='./adicionar.html'">
                    <img src="assets/img/homepage/add.svg" alt="">
                    <button type="button" class="nav-btn">Adicionar</button>
                </div>
                <div class="nav-item" onclick="window.location.href='./perfil.html'">
                    <img src="assets/img/homepage/user.svg" alt="">
                    <button type="button" class="nav-btn">Perfil</button>
                </div>
                <div class="nav-item">
                    <button type="button" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <main class="detail-page">
        <div class="detail-inner">
            <div class="detail-left">
                <div id="detail-image" class="detail-image">
                    <a href="javascript:history.back()" class="back-link">← Voltar</a>
                    <div class="image-badges"><span id="cat-badge" class="badge" style="display:none;"></span></div>
                </div>

                <div class="detail-info">
                    <div class="detail-card">
                        <h1 id="detail-title" class="detail-title">Título</h1>
                        <div id="detail-meta" class="detail-meta">Publicado em ...</div>
                        <div id="detail-desc" class="detail-desc">Descrição</div>
                        <div class="tag-list" id="tag-list"></div>
                    </div>
                </div>
            </div>

            <aside class="detail-right">
                <div class="card owner-card">
                    <h3>Oferecido por</h3>
                    <div class="owner-content">
                        <div class="owner-avatar" id="owner-avatar">A</div>
                        <div class="owner-info">
                            <div id="detail-owner-name" class="owner-name">Nome</div>
                            <div id="detail-owner-email" class="owner-email">email@exemplo.com</div>
                        </div>
                    </div>
                </div>

                <div class="card" id="interest-box">
                    <!-- interest / contact info populated by JS -->
                </div>

                <div class="card" id="map-card" style="margin-top:16px; padding:0; display:none;">
                    <div id="map" style="height:280px; border-radius:12px; overflow:hidden;"></div>
                </div>
            </aside>
        </div>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="assets/js/detalhe-doacao.js" defer></script>
</body>

</html>
