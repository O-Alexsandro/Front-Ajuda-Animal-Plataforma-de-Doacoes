<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="assets/css/perfil/perfil.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="/assets/img/logo.avif" alt="logo">

            <div id="header-buttons">

                <div class="nav-item" onclick="window.location.href='./homepage.html'">
                    <img src="assets/img/homepage/heart.svg" alt="">
                    <button type="button" class="nav-btn ">Doações</button>
                </div>
                <div class="nav-item" onclick="window.location.href='./historico.html'">
                    <img src="assets/img/homepage/history.svg" alt="">
                    <button type="button" class="nav-btn">Histórico</button>
                </div>
                <div class="nav-item" onclick="window.location.href='./adicionar.html'">
                    <img src="assets/img/homepage/add.svg" alt="">
                    <button type="button" class="nav-btn">Adicionar</button>
                </div>
                <div class="nav-item" onclick="window.location.href='./perfil.html'">
                    <img src="assets/img/homepage/user.svg" alt="">
                    <button type="button" class="nav-btn">Perfil</button>
                </div>
                <div class="nav-item">
                    <button type="button" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <main id="form-container">
        <main class="profile-page">
            <div class="profile-inner">
                <div class="profile-card">
                    <div class="card-header">
                        <h2>Meu perfil</h2>
                        <span class="pill-ngo">ONG</span>
                    </div>

                    <div class="avatar-row">
                        <div class="avatar-circle">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                                    stroke="#FF7A3D" stroke-width="1.2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M20.59 21C19.38 18.42 16.89 16.8 14 16.8H10C7.11 16.8 4.62 18.42 3.41 21"
                                    stroke="#FF7A3D" stroke-width="1.2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>

                        <form id="profile-form" class="profile-form" novalidate>
                            <label class="field">
                                <div class="field-label">Nome</div>
                                <input id="nome" type="text" placeholder="" />
                            </label>

                            <label class="field">
                                <div class="field-label">Email</div>
                                <input id="email" type="email" placeholder="" />
                            </label>

                            <label class="field">
                                <div class="field-label">Telefone</div>
                                <input id="telefone" type="tel" placeholder="" />
                            </label>

                            <label class="field">
                                <div class="field-label">Rua</div>
                                <input id="rua" type="text" placeholder="" />
                            </label>

                            <label class="field">
                                <div class="field-label">Cidade</div>
                                <input id="cidade" type="text" placeholder="" />
                            </label>

                            <label class="field">
                                <div class="field-label">Estado</div>
                                <input id="estado" type="text" placeholder="" />
                            </label>

                            <div class="form-actions">
                                <button id="save-profile" type="submit" class="btn-primary">Salvar Mudanças</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </main>
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/perfil.js" defer></script>

</body>

</html>
